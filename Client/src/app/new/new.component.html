<div class='container'>
    <div class='row'>
      <h3>Register a restaurant</h3>
        <ng-container *ngIf="errors!=''">
            <p style='color:red'>{{errors}}</p>
          </ng-container>
        <form (submit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Restaurant name:</label>
                <input type="text" class="form-control" name='newRestaurant.name' [(ngModel)]='newRestaurant.name'>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Cuisine:</label>
                <textarea class="form-control" name='newRestaurant.cuisine' [(ngModel)]='newRestaurant.cuisine'></textarea>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button> 
            <button class="btn btn-primary" [routerLink]="['/home']">Cancel</button>
        </form>
    </div>
</div>
