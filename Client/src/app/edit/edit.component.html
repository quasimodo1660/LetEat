<div class='container'>
    <div class='row'>
      <h3>Edit a restaurant</h3>
      <ng-container *ngIf="errors!=''">
        <p style='color:red'>{{errors}}</p>
      </ng-container>
        <form (submit)="onSubmit()">
            <div class="form-group">
                <label for="exampleInputEmail1">Title:</label>
                <input type="text" class="form-control" name='restaurant.name' [(ngModel)]='restaurant.name'>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description:</label>
                <textarea class="form-control" name='restaurant.cuisine' [(ngModel)]='restaurant.cuisine'></textarea>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button> 
            <button class="btn btn-primary" [routerLink]="['/home']">Cancel</button>
        </form>

    </div>
</div>
